[defaults]
# Interprete Python predefinito
interpreter_python = /usr/bin/python3
inventory = ./inventory.ini

# Directory dei ruoli personalizzati
roles_path = ./roles

# File di log per tracciare le operazioni
log_path = ./ansible.log

# Timeout per le connessioni SSH (secondi)
timeout = 30

[inventory]
# Plugin abilitati per inventory dinamico
enable_plugins = yaml, ini, auto


[ssh_connection]
# Numero di tentativi di riconnessione
retries = 3

[diff]
# Mostra sempre le differenze nei cambiamenti
always = True
context = 3
